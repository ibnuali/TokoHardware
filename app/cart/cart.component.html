<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
							<div class="col-xs-6">
								<button type="button" class="btn btn-primary btn-sm btn-block">
									<span class="glyphicon glyphicon-share-alt"></span> Continue shopping
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
          <a *ngFor="let cart of allcart">
					<div class="row">
						<div class="col-xs-1"><img class="img-responsive" src="{{cart.product.gambar}}">
						</div>
						<div class="col-xs-4">
							<h3 class="product-name"><strong>{{cart.product.nama_barang}}</strong></h3><h3><small>Product description</small></h3>
						</div>
						<div class="col-md-6">
							<div class="col-xs-6 text-right">
                <h4><strong>{{cart.product.harga_barang}} <span class="text-muted">x</span></strong></h4>
							</div>
							<div class="col-md-4">
								<input type="text" class="form-control input-sm" value="1">
							</div>
							<div class="col-xs-2">
                  <input type="submit" value="Clear" (click)="removeItem(cart.product)">
							</div>
						</div>
					</div>
					<hr>
          </a>
					<div class="row">
						<div class="text-center">
							<div class="col-xs-9">
								<h6 class="text-right">Added items?</h6>
							</div>
							<div class="col-xs-3">
								<button type="button" class="btn btn-default btn-block">
									Update cart
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h3 class="text-right">Total <strong>$50.00</strong></h3>
						</div>
						<div class="col-xs-3">
              
							<button type="button" class="btn btn-success btn-block">
								Checkout
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
